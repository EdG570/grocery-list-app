<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Grocery List</title>
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Grocery List</title>      
  <meta name="description" content="A brief description of your site">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/normalize.css">
  <link href='https://fonts.googleapis.com/css?family=Indie+Flower' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Roboto:400,500,300,100' rel='stylesheet' type='text/css'>

  <script defer src="http://code.jquery.com/jquery.min.js"></script>
  <script defer src="js/app.js"></script>
</head>
<body>
  <div class ="main">
      <h1>Shopping <span>List</span></h1>
     <div class ="add-section">
        <form name="add-item-form">
          <input class="add-item" type ="text" name="add">
          <input type="submit" value="Add" align="right" name="submit-item"/>
        </form>
    </div>
    <div class="list-section">
      <table>
        <tr>
          <td id="complete">Complete</td>
          <td id="list">List</td>
          <td id="remove">Remove</td>
        </tr>
      </table>
      <ul class="shopping-list">
        
          
      </ul>
       
    </div>

        <button id="reset-btn" class="button">Reset List</button>
  </div>
  
</body>
</html>
