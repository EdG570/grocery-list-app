<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Grocery List</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/normalize.css">
  <link href='https://fonts.googleapis.com/css?family=Indie+Flower' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Roboto:400,500,300,100' rel='stylesheet' type='text/css'>
</head>
<body>
  <div class ="main">
      <h1>Shopping <span>List</span></h1>
     <div class ="add-section">
        <input class="add-item" type ="text" name="add"><button class="button">Add</button>
    </div>
    <div class="list-section">
      <table>
        <tr>
          <td id="complete">Complete</td>
          <td id="list">List</td>
          <td id="remove">Remove</td>
        </tr>
      </table>
      <ul>
        <li><input type="checkbox" class="myClass"/><div class="list-item"><p>Oranges</p></div><button class="remove-btn">X</button></li>
        <li><input type="checkbox" class="myClass"/><div class="list-item"><p>Lemons</p></div><button class="remove-btn">X</button></li>
      </ul>
       
    </div>

        <button id="reset-btn" class="button">Reset List</button>
  </div>

</body>
</html>
