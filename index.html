<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Grocery List</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/normalize.css">
  <link href='https://fonts.googleapis.com/css?family=Indie+Flower' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Roboto:400,500,300,100' rel='stylesheet' type='text/css'>
</head>
<body>
  <div class ="main">
      <h1>Shopping <span>List</span></h1>
     <div class ="add-section">
        <form name="add-item-form">
          <input class="add-item" type ="text" name="add">
          <input type="submit" value="Add" align="right" name="submit-item"/>
        </form>
    </div>
    <div class="list-section">
      <table>
        <tr>
          <td id="complete">Complete</td>
          <td id="list">List</td>
          <td id="remove">Remove</td>
        </tr>
      </table>
      <ul class="shopping-list">
          <li><button class="complete-btn"><img class="check-mark" src="images/check.svg"/></button>
              <div class="list-item">
                <p>Oranges</p>
              </div>
              <button class="remove-btn">X</button>
          </li>
          
      </ul>
       
    </div>

        <button id="reset-btn" class="button">Reset List</button>
  </div>
  <script src="http://code.jquery.com/jquery.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
